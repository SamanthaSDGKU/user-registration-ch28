<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>User registration system</title>
</head>
<body>
    <!-- inputs for registration-->
    <header class="site-init">
        <div class="bar container">
            <h1>My Awesome user Registration System </h1>
            <nav class="menu">
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Register a new user</h2>
        <div class="form-container">
            <!--
                fname
                lname
                email (uname) 
                password (pass)
                gender
                age
                address
                phone
                payment method
                color
            -->
            <div class="form-control">
                <label>First Name: </label>
                <input type="text" id="txtFirstName" placeholder="Enter your name">
            </div>
            <div class="form-control">
                <label>Last Name: </label>
                <input type="text" id="txtLastName" placeholder="Enter your name">
            </div>
            <div class="form-control">
                <label>Email: </label>
                <input type="email" id="txtEmail" placeholder="Enter your Email">
            </div>
            <div class="form-control">
                <label>Password: </label>
                <input type="password" id="txtPassword" placeholder="Enter your password">
            </div>

            <button onclick="register();">Register</button>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="scripts/register.js"></script>
</body>
</html>
